<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <style>
        @media only screen and (max-width: 700px) {

            body {
                background-image: url(images/pattern-background-mobile.svg);
            }
            .box1 {
                max-width: 410px;
                margin: auto;
                margin-top: 80px;
                margin-bottom: 0px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="box1">
            <img src="images/illustration-hero.svg" alt="">
            <h1>Order Summary</h1>
            <p>You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan_box">
                <img src="images/icon-music.svg" alt="icon music">
                <div class="annual_plan_box">
                    <h2>Annual Plan</h2>
                    <p>$55.99/year</p>
                </div>
                <a class="change" href="#"> Change</a>
            </div>
            <button class="prooced_payment">Prooced to Payment</button>
            <a class="cancel_order" href="#">Cancel Order</a>
        </div>
    </main>
</body>
</html>
