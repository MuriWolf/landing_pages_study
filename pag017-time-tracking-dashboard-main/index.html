<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/main.css">


  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="l-cards">
    <div class="c-card c-card__person">
      <div class="c-card__person__profile">
        <img class="c-card__person__profile__img" src="images/image-jeremy.png" alt="">
        <p>Report for</p>
        <p class="c-card__person__profile__name">Jeremy Robson</p>
      </div>
      <div class="c-card--person__times">
        <p>dsadas</p>
        <p>dsadas</p>
        <p>dsadas</p>
      </div>
    </div>
    <div class="c-card c-card--work">
      <img class="c-card__banner" src="images/icon-work.svg" alt="">
      <div class="c-card__content"></div>
      </div>
    </div>
    <div class="c-card c-card--play">
      <img class="c-card__banner" src="images/icon-play.svg" alt="">
      <div class="c-card__content"></div>
    </div>
    <div class="c-card c-card--study">
      <img class="c-card__banner" src="images/icon-study.svg  con-self-care.svg" alt="">
      <div class="c-card__content"></div>
    </div>
    <div class="c-card c-card--exercise">
      <img class="c-card__banner" src="images/icon-exercise.svg" alt="">
      <div class="c-card__content"></div>
    </div>
    <div class="c-card c-card--social">
      <img class="c-card__banner" src="images/icon-social.svg" alt="">
      <div class="c-card__content"></div>
    </div>
    <div class="c-card c-card--self-care">
      <img class="c-card__banner" src="images/icon-self-care.svg" alt="">
      <div class="c-card__content">
    </div>
  </section>

</body>
</html>
