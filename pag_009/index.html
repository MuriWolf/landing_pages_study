<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="nft-cointainer">
      <div class="imagens">
        <img
          src="images/image-equilibrium.jpg"
          class="nft-image"
          alt="nft image"
        />
        <img src="images/icon-view.svg" class="eye-svg" alt="olho" />
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="value-container">
        <div class="text-container-description">
			<img src="images/icon-ethereum.svg" alt="" />
			<p><span class="hightlight-blue">0.041 ETH</span></p>
		</div>
        <div class="text-container-description">
			<img src="images/icon-clock.svg" alt="" />
			<p> 3 days left</p>
		</div>
      </div>
      <div class="profile-container">
        <img src="images/image-avatar.png" alt="profile image" />
        <p>Creation of <span class="author">Jules Wyvern</span></p>
      </div>
	  </div>

</html>
